  <div class="meal-header" style="position: fixed;">
    <a href="index.html" class="logo" style="margin-left:5%;">
    </a>
  </div>
  <div class="submit-order">
    <div class="delivery">
      <span class="icon"></span>

    </div>


    <span>
      <div class="address-part">
        <input type="radio" name="address" class="address-img">
        <p class="address-con">
          广东医科大学附属第一医院骨科304
        </p>
      </div>
      <div class="address-part">
        <input type="radio" name="address" class="address-img">

        </p>
      </div>
      <div class="info" v-show="addressShow">

        <li>10086</li>
      </div>
      <div class="arrival">

    <div class="order-list" style="margin-top:.2rem;">

              </span>
              <span style="float:right;padding-right:.2rem;">

              </span>
              <span style="float:right">
                ￥
              </span>
            </p>
            <p class="amount">
              <span>*</span>
              <span>1</span>
            </p>
          </div>
        </div>
      </div>
      <li>
        <span>餐盒费</span>
        <span class="price">￥3.5</span>
      </li>
      <li>
        <span>配送费</span>
        <span class="price">￥2</span>
      </li>
      <div class="total">
        <span class="left-dot"></span>
        <span class="right-dot"></span>
        <span>小计</span>
        <span class="payment">￥23.5</span>
      </div>
      <span style="padding-left:.2rem;">备注：</span>
      <textarea name="remark" id="remark" placeholder="请输入你的备注" style="resize:none;"></textarea>
      <a href="payment.html" class="btn btn-hollow " style=" color:#777; border:1px solid #48b49c;margin-top:0.1rem;margin-left:0.2rem;">提交订单</a>
    </div>
