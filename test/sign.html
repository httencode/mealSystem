<body>
  <div class="header">
    <a href="index.html" class="logo" style="margin-left:5%;">
    </a>
    <p style="font-size:.2rem; width:auto;display:inline-block;position: absolute;right:10%;padding-top:.55rem;">
      已有账号?
      <a href="login.html" style="text-decoration:underline;color:#48b49c">登录</a>
    </p>
  </div>
  <div class="container">

    <div class="row">

      <div class="col-sm-3 col-xs-1 col-lg-1"></div>
      <div class="col-sm-6 col-xs-10 col-lg-5">
        <p style="text-align:center;color:#fff;font-size:.4rem;padding-top:1rem">个人注册</p>

        <form action="" class="form">

          <input type="text" class="form-control" placeholder="用户名">
          <input type="text" class="form-control" placeholder="手机号">
          <input type="text" class="form-control" placeholder="姓名">
          <input type="text" class="form-control" placeholder="邮箱">
          <p class="gender">性别: 先生
            <input type="radio" name="field_name" checked value="man" style="margin-right:.3rem"> 女士
            <input type="radio" name="field_name" value="female">
          </p>
          <input type="password" class="form-control" placeholder="密码" style="margin-top:0;">
          <input type="password" class="form-control" placeholder="再次输入密码">
          <!-- <input type="text" class="form-control" placeholder="验证码">
          <button style="margin-left: 15%;margin-top:.1rem;font-size:.1rem;">获取验证码</button> -->
          <input type="submit" class="submit" value="注册" style="margin-top:.6rem;display:block">
        </form>

      </div>
      <div class="col-sm-3 col-xs-1 col-lg-6"></div>
    </div>
  </div>
